<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.css' rel='stylesheet' />

    <title>Trip Planner</title>


</head>

<body>
    <header>
        <div class='logo'>
            <img src=slack-imgs.png alt='Trip Logo'>
        </div>
        <nav>
            <div class="link">
                <a href=#>HOME</a>
            </div>
            <div class="link">
                <a href=#>ABOUT</a>
            </div>
            <div class="link">
                <a href=#>CONTACT</a>
            </div>
        </nav>
    </header>

    <div id="main">
        <div id="map" >
        </div>

        <div class="interface">
            <div class="ui">
                <div class="ui-selector">
                        <label for="Hotels">Hotels</label>
                        <select name="Hotels">
                                <option value="Marriot">Marriot</option>
                                <option value="Hilton">Hilton</option>
                                <option value="W">The W</option>
                                <option value="Motel-8">Motel 8</option>
                        </select>
                </div>
                <div class="ui-selector">
                        <label for="Restaurants">Restaurants</label>
                        <select name="Restaurants">
                                <option value="Chipotle">Chipotle</option>
                                <option value="Chopt">Chop't</option>
                                <option value="Nobu">Nobu</option>
                                <option value="Wendys">Wendy's</option>
                        </select>
                </div>
                <div class="ui-selector">
                        <label for="Activities">Activities</label>
                        <select name="Activities">
                                <option value="baseball-game">baseball-game</option>
                                <option value="broadway">broadway</option>
                                <option value="skiing">skiing</option>
                                <option value="train-surfing">train-surfing</option>
                        </select>
                </div>
            </div>

            <div class="itinerary">
                <div class='itntop'>Itinerary:</div>
                <div class='actv'>
                    <h2>My Hotel</h2>
                    <li></li>
                    <h2>My Restaurants</h2>
                    <li></li>
                    <h2>My Activities</h2>
                    <li></li>
                </div>
            </div>
        </div>



    </div>

    <script src="./bundle.js"></script>
    <link rel="stylesheet" href="./style.css"></link>
</body>

</html>
